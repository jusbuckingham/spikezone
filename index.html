<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <title>SpikeZone!</title>
    <link rel="shortcut icon" href="./spike-favcon.jpeg" type="image/x-icon">
</head>

<body>
    <div class="header-container">
        <h1>Welcome 2 SpikeZone!</h1>
        <p>a Spike Lee Trivia game.</p>
        <p>Let see what ya got!</p>
    </div>
    <div class="opening-img" width="50%">
        <img src="./imgs/spike-favcon.jpeg" alt="Spike Lee" width="40%">
    </div>

    <div class="panel">
        <div class="result">

        </div>
        <div class="question-container" id="question">
            Unfortunatley your browser does not support this game :(
        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1">option1</button>

            <button class="option" id="op2">option2</button>

            <button class="option" id="op3">option3</button>

            <button class="option" id="op4">option4</button>
        </div>
        <div class="navigation">
            <button class="submit">Submit Answer</button>
            <button class="next">Next Question</button>
        </div>
    </div>
    <script src="./main.js">
    </script>
</body>

</html>
